<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript">
	window.onload = function(e){ 
		var canvas=document.getElementById('gameWorld');
    		canvas.setAttribute('tabindex','0');
    		canvas.focus();
	}
        </script>
    <style>
		* {
		   margin: 0;
		   padding: 0;
		}
</style>
</head>
<body>
    <canvas id="gameWorld" tabindex="1" width="1800" height="745" style="vertical-align: top; display: block; background: lightskyblue"></canvas>
	<h1> Press space to spawn ogres </h1>
	<h1> Click to build towers</h1>

</body>
</html>
