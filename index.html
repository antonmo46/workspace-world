<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tower Defense</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./enemies.js"></script>
    <script type="text/javascript" src="./towers.js"></script>
	<script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript">
	window.onload = function(e){
		var canvas=document.getElementById('gameWorld');
    		canvas.setAttribute('tabindex','0');
    		canvas.focus();
	}
    </script>
    <style>
		* {
			margin: 0;
			padding: 0;
		}
		h3 {
			margin:0;
			text-align: right;
			margin-right: 120px;
		}
	</style>
</head>
<body>
    <canvas id="gameWorld" tabindex="1" width="1800" height="745" style="vertical-align: top; display: block; background: lightskyblue"></canvas>
	<div class="row">
  		<div class="col-md-3 col-md-offset-4">
  			<button type="button" id="start" class="btn btn-primary btn-lg btn-block" style="margin-top: 20px" onclick="start()">Start Game</button>
  		</div>
  		<div class="col-md-3 col-md-offset-2">
  			<h3> 1 - Build Tower $100</h3>
			<h3> 2 - Build AOE Tower $250</h3>
			<h3> 3 - Build Slow Tower $150</h3>
			<h3> Space to start game</h3>
  		</div>
	</div>   	
</body>
</html>
